
<!DOCTYPE HTML>

<html>

<head>
	<title> Form Validation </title>

	<!-- If a Form field is empty, JavaScript if(){} function alerts a message & returns false, which prevents the Form from being submitted.
	HTML Form Validation can be performed automatically by Browser, when we use required attribute inside input tag, this Attribute prevents empty Form from submitted
	  Data Validation is the process of ensuring that user input is clean, correct & useful.  Server-Side Validation is performed by a Web server(asp, php), 
	  after input has been sent to server.   Client-Side Validation is performed by a Web browser, before input is sent to Web server.
	  Typical Data Validation tasks are -
	  Has the user filled in all required fields??    Has the user entered a valid date??    Has the user entered text in a numeric field??

	- value property : This property sets or returns the value of a text field.

	- length property : This property returns the length of a String or Array, empty string length is 0.

	- focus() method : This method is used to give focus(highlight) to an element(text field), then use style.border to provide styling to text field, 
	  focus() itself do nothing.

	- blur() method : This method is used to remove focus from an element.
	-->

	<link type="text/css" rel="stylesheet" href="12-Form Validation.css">


</head>

<body>

	<form action='.practice.html' method='post' onsubmit="return validateTextBox()">	<!-- method='post' or 'get', 'post' submits web form to be processed -->
	<fieldset class="fieldset1">
		<h2> Personal Information </h2>

		<label for='me' class="req"> First Name </label>
		<input type="text" id='me' name="" required>  <br /> <br />		<!-- required HTML Attribute prevents Empty Form Field from getting submitted	-->

		<label for='me2' class="req"> Last Name </label>
		<input type="text" id='me2' name="" required>  <br /> <br />

		<label for='father' class="req"> Father's Name </label>
		<input type="text" id='father' name="">  <br /> <br />

		<label for='dob'> Date Of Birth </label>
		<input type="date" id="dob" name="">  <br /> <br />

		<label for='mob'> Mobile Number </label>
		<input type="number" id='mob' name=''>	<br />	<br />

		<label for='mail'> Email Address </label>
		<input type="email" id='mail'>	<br />	<br />

		<label for="add"> Permanent Address </label>
		<input type="text" id="add" name=''>	<br />	<br /> <br />

		<label> Sex Code </label>  <br />
		&nbsp <input type="radio" name="x" value=''>  M   <br />
		&nbsp <input type="radio" name="x" value=''>  F   <br />	<br />

		<label> Qualification </label>
		<select>
			<option> High School </option>
			<option> Intermediate </option>
			<option> Graduate </option>
			<option> Post Graduate </option>
			<option> Other Qualification </option>
		</select>	<br />	<br />

		<label> Category </label>
		<select>
			<option> Gen </option>
			<option> OBC </option>
			<option> SC </option>
			<option> ST </option>
			<option> Other </option>
		</select>	<br />	<br />

		<label> Hobbies </label>	<br />
		<input type="checkbox" name=''> Singing &nbsp
		<input type="checkbox" name=''> Dancing &nbsp
		<input type="checkbox" name=''> Reading &nbsp		<br />
		<input type="checkbox" name=''> Net Surfing &nbsp
		<input type="checkbox" name=''> Listening Music		<br />	<br /> <br />


		<input type="submit" value="Submit" id='submit'>
		<input type="reset" value="Reset">	<br />	<br />

	</fieldset>
	</form>

	<script type="text/javascript" src="12-Form Validation.js">		</script>
	<!-- The Browser downloads javascript files inside src="" attrib of script tag when it renders webpage & it works in top-down order, so if we place script 
	    tag in head section, additional overhead is added. 1st our HTML body or the DOM needs to be loaded, then our javascript must load. So always put your 
		script tag before the closing body tag, because we want our DOM to be rendered 1st, before any javascript code is loaded..	 -->

</body>

</html>
